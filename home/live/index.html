<body>
     <header>
          <nav>
             <div class="container_rodape">
                 <h1><a href="/home/index.html">
                      <img src="/imagens/Logo.png" alt="Logo do Meu Site">
                    </a>

                 <ul>
                      <li><a href="/home/index.html">Início</a></li>

                     <a href="/login" class="login-link">Login</a>
                     <a href="/cadastro" class="register-link">Cadastro</a>
                  </div>
             </div>
          </nav>
     </header>

    <main>
        <section class="live-section">
           <div class="container">
               <h2>Lives</h2>
                  <div id="user-points" class="user-points">
                      Pontos: <span id="current-points">0</span>
                   </div>
               <div id="live-content">
                   <!-- Vídeos de Lives serão inseridos aqui -->
                 <div class="live-video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/live_stream"
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                     </iframe>
                 </div>
                  <div class="live-video">
                   <iframe width="560" height="315" src="https://www.youtube.com/embed/live_stream2"
                        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
                            clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
                     </iframe>
                 </div>
               </div>
              <div id="comment-section" class="comment-section">
                  <h3>Comentários</h3>
                    <div id="comment-area" class="comment-area">
                        <!-- Comentários serão inseridos aqui -->
                         <p class="comment">Faça login para comentar.</p>
                      </div>
                     <textarea id="comment-input" placeholder="Digite seu comentário..." disabled></textarea>
                     <button id="send-comment-btn" class="btn" disabled>Enviar Comentário</button>
             </div>
            </div>
      </section>
